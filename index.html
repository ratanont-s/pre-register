<!DOCTYPE html>
<html lang="th">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.min.css" />

    <title>Hello, world!</title>
</head>

<body>
    <main>
        <div class="container">
            <section>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0"
                        allowfullscreen></iframe>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col-lg-4">
                        
                    </div>
                    <div class="col-lg-8">
                        <form action="">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Email :</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Email"
                                    aria-describedby="basic-addon1" />
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2">Tel :</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Tel"
                                    aria-describedby="basic-addon2" />
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="os" id="android"
                                            value="android" />
                                        <label class="form-check-label" for="android">Android</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="os" id="ios" value="ios" />
                                        <label class="form-check-label" for="ios">iOS</label>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Pre-Register
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-8">
                        <div class="poster">
                            <div class="poster-item">
                                <img src="./assets/img/poster.png" alt="Poster" class="poster-img" />
                            </div>
                            <div class="poster-item">
                                <img src="./assets/img/poster.png" alt="Poster" class="poster-img" />
                            </div>
                            <div class="poster-item">
                                <img src="./assets/img/poster.png" alt="Poster" class="poster-img" />
                            </div>
                            <div class="poster-item">
                                <img src="./assets/img/poster.png" alt="Poster" class="poster-img" />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-auto">
                    <div class="form-row">
                        <div class="col-6 col-lg-auto">
                            <a href="http://" target="_blank" rel="noopener noreferrer">
                                <img src="./assets/img/download-on-the-app-store-apple.svg" alt="App Store"
                                    class="footer-icon">
                            </a>
                        </div>
                        <div class="col-6 col-lg-auto">
                            <a href="http://" target="_blank" rel="noopener noreferrer">
                                <img src="./assets/img/google-play-badge.svg" alt="Google Play" class="footer-icon">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-auto">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $(function () {
            $(".poster").slick({
                arrows: false,
                dots: true,
                centerMode: true,
                centerPadding: "60px",
                slidesToShow: 3,
            });
        });
    </script>
</body>

</html>
