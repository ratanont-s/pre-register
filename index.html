<!DOCTYPE html>
<html lang="th">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.min.css" />

    <title>เทพยุทธ์ PUT YOUR HANDS UP</title>
</head>

<body>
    <header>
        <img src="./assets/img/top.png" alt="" class="img-fluid">
        <h2 class="text-hide" style="background-image: url('./assets/img/text_register.png');">
            ลงทะเบียนล่วงหน้าแล้ววันนี้
        </h2>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <section>
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/NpEaa2P7qZI"
                            allowfullscreen></iframe>
                    </div>
                </section>
                <section id="form">
                    <div class="row">
                        <div class="col-lg-8 offset-lg-4">
                            <h2 class="text-hide" style="background-image: url('./assets/img/form-title.png');">
                                ไอเท็มจะถูกส่งให้ผู้เล่นที่ร่วมลงทะเบียนภายหลังเปิดบริการ OBT 7
                                วันนับจากวันแรก</h2>
                            <div class="row">
                                <div class="col-lg-auto">
                                    <p class="text-center">
                                        <img src="./assets/img/girl.png" alt="Girl" class="img-fluid">
                                    </p>
                                </div>
                                <div class="col-lg">
                                    <h3 class="text-hide" style="background-image: url('./assets/img/list-title.png');">
                                        สัตว์ภูติ SR นารีล่องหิมะ</h3>
                                    <ul>
                                        <li class="text-hide"
                                            style="background-image: url('./assets/img/list-item-1.png');">ตำลึง x 1,000
                                        </li>
                                        <li class="text-hide"
                                            style="background-image: url('./assets/img/list-item-2.png');">ขนนก x 100
                                        </li>
                                        <li class="text-hide"
                                            style="background-image: url('./assets/img/list-item-3.png');">เหรียญ x
                                            1,000,000
                                        </li>
                                        <li class="text-hide"
                                            style="background-image: url('./assets/img/list-item-4.png');">ฉายา
                                            พักรบมาพบรัก
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <form action="">
                                <div class="form-group form-email">
                                    <input type="email" class="form-control">
                                </div>
                                <div class="form-group form-tel">
                                    <input type="tel" class="form-control">
                                </div>
                                <div class="row">
                                    <div class="col-lg-auto mb-4 mb-lg-0">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="os" id="android"
                                                value="android" />
                                            <label class="form-check-label" for="android">Android</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="os" id="ios"
                                                value="ios" />
                                            <label class="form-check-label" for="ios">iOS</label>
                                        </div>
                                    </div>
                                    <div class="col-lg text-center">
                                        <button type="submit" class="btn btn-pre-register">
                                            <img src="./assets/img/btn_Pre-Register.png" alt="Pre-Register"
                                                class="img-fluid">
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <section id="highlight">
                    <div class="row">
                        <div class="col-lg-4">
                            <h2 class="text-hide mb-4"
                                style="background-image: url('./assets/img/Game_highlights.png');">
                                จุดเด่นของเกม
                            </h2>
                            <a href="http://" target="_blank" rel="noopener noreferrer" class="d-block mb-4 mb-lg-0">
                                <img src="./assets/img/link_facebook.png" alt="Link Facebook" class="w-100">
                            </a>
                        </div>
                        <div class="col-lg-8">
                            <div class="poster">
                                <div class="poster-item">
                                    <img src="./assets/img/Pic_store.png" alt="Poster" class="poster-img" />
                                </div>
                                <div class="poster-item">
                                    <img src="./assets/img/Pic_store.png" alt="Poster" class="poster-img" />
                                </div>
                                <div class="poster-item">
                                    <img src="./assets/img/Pic_store.png" alt="Poster" class="poster-img" />
                                </div>
                                <div class="poster-item">
                                    <img src="./assets/img/Pic_store.png" alt="Poster" class="poster-img" />
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-auto">
                    <div class="form-row">
                        <div class="col-6 col-lg-auto">
                            <a href="http://" target="_blank" rel="noopener noreferrer">
                                <img src="./assets/img/download-on-the-app-store-apple.svg" alt="App Store"
                                    class="footer-icon">
                            </a>
                        </div>
                        <div class="col-6 col-lg-auto">
                            <a href="http://" target="_blank" rel="noopener noreferrer">
                                <img src="./assets/img/google-play-badge.svg" alt="Google Play" class="footer-icon">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-auto text-center">เงื่อนไขการให้บริการ เทพยุทธ์ Put Your Hands Up</div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $(function () {
            $(".poster").slick({
                autoplay: true,
                arrows: false,
                dots: true,
                centerMode: true,
                centerPadding: "150px",
                slidesToShow: 1,
                responsive: [{
                    breakpoint: 768,
                    settings: {
                        centerPadding: "60px",
                    }
                }]
            });
        });
    </script>
</body>

</html>
